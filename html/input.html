<html>
	<head>
		<title>Input</title>
	</head>
	<body>
		<form>

		
		Name: <input type='text' placeholder="Enter your name"><br>
		Email: <input type="email" ><br>
		Number: <input type="number" required><br>
		File: <input type="file"><br>
		Date : <input type="date"><br>
		Time: <input type="time"><br>
		Date-Time : <input type="datetime-local"><br>
		color: <input type="color"><br>
		Gender:
		<input type="radio" name="Gender">Male
		<input type="radio" name="Gender">Female
		<input type="radio" name="Gender">Other
		<input type="radio" name="Agree">Yes
		<input type="radio" name="Agree">No
		<br>
		Subject: 
		<input type="checkbox"> Physics
		<input type="checkbox"> Chemistry
		<input type="checkbox"> Maths
		<input type="checkbox"> Bio
		<input type="checkbox"> Arts
		<input type="checkbox"> Commerce
		<br>
		Selct your city:
		<select>
			<option>Indore</option>
			<option>Dewas</option>
			<option>Ujjani</option>
			<option>Mhow</option>

		</select><br>
		Address: <textarea rows="5" cols="20"></textarea><br>
		<!-- <input type="button" value="Submit"> -->
		<button type="submit">Submit</button>
		</form>

	</body>
</html>
